<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>jQuery UI</title>
	<link rel="stylesheet" href="plugins/jquery-ui-1.12.1.custom/jquery-ui.min.css" />
	<link rel="stylesheet" href="plugins/jquery-ui-1.12.1.custom/jquery-ui.theme.min.css">
	<script src="plugins/jquery-ui-1.12.1.custom/external/jquery/jquery.js"></script>
	<script src="plugins/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
	<style>
		#container{
			width: 600px;
			height: 400px;
			border: 1px solid #236ded;
		}
		#block{
			width: 100px;
			height: 150px;
			border: 2px solid #235ded;
			background-color: #235ded;
			color: white;
			text-align: center;
		}
		#droppable{
			width: 100px;
			height: 150px;
			border: 2px solid #eddc94;
			background-color: #eddc94;
			color: #12b367;
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="block">
			<p>draggable</p>
			<p>start: <span id="start"></span></p>
			<p>drag: <span id="drag"></span></p>
			<p>stop: <span id="stop"></span></p>
		</div>
		<div id="droppable">
			<p>droppable</p>			
		</div>	
	</div>
	
	
	<script>
		$(function(){
			var start = 0;
			var drag = 0;
			var stop = 0;

			$('#block').draggable({
				containment: "#container",
				start: function(){
					$('#start').html(start++)
				},
				drag: function(){
					$('#drag').html(drag++)
				},
				stop: function(){
					$('#stop').html(stop++)
				},

			});
			$('#droppable').droppable({
				accept: "#block",
				hoverClass: function(){
					$(this).css("background-color","#edb059");
				},
				// activeClass: function(){
				// 	$(this).css("background-color","blue");
				// },
				drop: function(event, ui){
					console.log(ui.draggable[0].id);
					console.log(ui.draggable[0].className);
					$(this).css("background-color","#ed7c12");
					$(this).html("OK");
				},
				out: function(e,ui){
					$(this).html("OUT");	
				}
			});
		})
	</script>
</body>
</html>
