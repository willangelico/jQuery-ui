<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>jQuery UI</title>
	<link rel="stylesheet" href="plugins/jquery-ui-1.12.1.custom/jquery-ui.min.css" />
	<link rel="stylesheet" href="plugins/jquery-ui-1.12.1.custom/jquery-ui.theme.min.css">
	<script src="plugins/jquery-ui-1.12.1.custom/external/jquery/jquery.js"></script>
	<script src="plugins/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
	<style>
	.ui-progressbar{
		position: relative;
	}
	.progress-label{
		position: : absolute;
		left: 50%;
		top: 4px;
		font-weight: bold;
		text-shadow: 1px 1px 0 #fff;
	}
	</style>
</head>
<body>
	<h1>Progress Bar</h1>
	<div id="progressbar">
		<div class="progress-label">Loading...</div>
	</div>
	

	
	<script>
		$(function(){
			$('#progressbar').progressbar({
				value: false,
				change: function(){
					$('.progress-label').text($('#progressbar').progressbar('value') + "%");
				},
				complete: function(){
					$('.progress-label').text("Complete!");
				}
			});
			function progress(){
				var val = $("#progressbar").progressbar("value") || 0;
				$("#progressbar").progressbar("value", val + 2);

				if(val < 99){
					setTimeout(progress , 80);
				}
			}

			setTimeout( progress , 2000);
			
		});
	</script>
</body>
</html>
