<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>jQuery UI</title>
	<link rel="stylesheet" href="plugins/jquery-ui-1.12.1.custom/jquery-ui.min.css" />
	<link rel="stylesheet" href="plugins/jquery-ui-1.12.1.custom/jquery-ui.theme.min.css">
	<script src="plugins/jquery-ui-1.12.1.custom/external/jquery/jquery.js"></script>
	<script src="plugins/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
	<style>
	
	</style>
</head>
<body>
	<h1>Tabs</h1>

	<div id="tabs">
		<ul>
			<li><a href="#tabs-1">Tabs1</a></li>
			<li><a href="#tabs-2">Tabs2</a></li>
			<li><a href="#tabs-3">Tabs3</a></li>
		</ul>
		<div id="tabs-1">
			<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
		</div>
		<div id="tabs-2">
			<p>Commodi accusantium quisquam aspernatur architecto dolorum ipsa, aut eius quaerat facilis vero!</p>
		</div>
		<div id="tabs-3">
			<p>Placeat quaerat error, libero, quasi inventore eligendi dolore animi repellendus.</p>
		</div>
	</div>

	

	
	<script>
		$(function(){
			var tabs = $('#tabs').tabs();
			tabs.find(".ui-tabs-nav").sortable({
				axis: "x",
				stop: function(){
					tabs.tabs("refresh");
				}
			});
			
		});
	</script>
</body>
</html>
