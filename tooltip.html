<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>jQuery UI</title>
	<link rel="stylesheet" href="plugins/jquery-ui-1.12.1.custom/jquery-ui.min.css" />
	<link rel="stylesheet" href="plugins/jquery-ui-1.12.1.custom/jquery-ui.theme.min.css">
	<script src="plugins/jquery-ui-1.12.1.custom/external/jquery/jquery.js"></script>
	<script src="plugins/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
	<style>
	
	</style>
</head>
<body>
	<h1>Tooltip</h1>
	
	<p>There are various ways to customize the animation of a tooltip.</p>
	<p>You can use the <a id="show-option" href="http://jqueryui.com/demos/tooltip/#option-show" title="slide down on show">show</a> and
	<a id="hide-option" href="http://jqueryui.com/demos/tooltip/#option-hide" title="explode on hide">hide</a> options.</p>
	<p>You can also use the <a id="open-event" href="http://jqueryui.com/demos/tooltip/#event-open" title="move down on show">open event</a>.</p>
 


	
	<script>
		$(function(){
			$('#show-option').tooltip({
				show: {
					effect: "slideDown",
					delay: 250
				}
			});
			$('#hide-option').tooltip({
				hide: {
					effect: "explode",

					delay: 250
				}
			});
			$('#open-event').tooltip({
				show: null,
				position:{
					my: "left top",
					at: "left bottom"
				},
				open: function(e, ui){
					ui.tooltip.animate({top:ui.tooltip.position().top + 100}, "fast");
				}
			})
			
		});
	</script>
</body>
</html>
